<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flexbox Practice</title>
</head>
<body style="padding-bottom: 1000px;">
  <!--First flex div-->
  <div style="
    display: flex;
    flex-direction: row;
  ">
    <div style="background-color: lightblue;">div 1 text</div>
    <div style="background-color: lightpink;">div 2 <p>text</p></div>
  </div>
<!--second flex div-->
  <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;
  ">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; flex: 1;">flex: 1</div>
  </div>
<!--third flex div-->
  <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;
  ">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; flex: 1;">flex: 1</div>
    <div style="background-color: lightblue; flex: 2">flex: 2</div>
  </div>
<!--fourth flex div-->
  <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    flex-direction: row;
    justify-content: center;
  ">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightblue; width: 100px;">100px</div>
  </div>
<!--fifth flex div-->
  <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  ">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightblue; width: 100px;">100px</div>
  </div>
<!--sixth flex div-->
  <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
  ">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightblue; width: 100px;">100px</div>
  </div>
</body>
</html>
